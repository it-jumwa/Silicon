<!-- Form to input task details, initially hidden -->
<div id="create-task-popup" class="container-form" style="display: none">
  <form id="task-form" class="edit-task-form">
    <h1>Create Task</h1>
    <!-- Adding a task title -->
    <label for="title"><strong>Title</strong></label>
    <!-- Text input -->
    <input type="text" id="title" class="input-form" placeholder="Title of task" required>
    <br>

    <!-- Adding a description -->
    <label for="description"><strong>Description</strong></label>
    <!-- Text input -->
    <input type="text" id="description" class="input-form" placeholder="Description of task" required>
    <br>

    <!-- Adding a development tag -->
    <strong>Development Tag</strong><br>

    <div class="check-box">
      <!-- Checkbox options -->
      <input type="checkbox" id="front-end" name="development-tags" value="1">
      <label for="front-end">Front End</label>

      <input type="checkbox" id="back-end" name="development-tags" value="2">
      <label for="back-end">Back End</label>

      <input type="checkbox" id="ui-ux" name="development-tags" value="4">
      <label for="ui-ux">UI/UX</label>

      <input type="checkbox" id="api" name="development-tags" value="8">
      <label for="api">API</label>

      <input type="checkbox" id="testing" name="development-tags" value="16">
      <label for="testing">Testing</label>
    </div>
    <!-- Adding a priority tag -->
    <label for="priority-tag"><strong>Priority</strong></label>
    <!-- Dropdown menu -->
    <select id="priority-tag" name="priority-tag" class="input-form">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="important">Important</option>
      <option value="urgent">Urgent</option>
    </select>
    <br>

    <!-- Adding a story point estimate -->
    <label for="story-point"><strong>Story Point Estimate</strong></label>
    <!-- Numerical input -->
    <input type="number" id="story-point" class="input-form" style="width: 40px">
    <br>

    <!-- Adding a progress tag -->
    <label for="progress-tag"><strong>Progress</strong></label>
    <!-- Dropdown menu -->
    <select id="progress-tag" name="progress-tag" class="input-form">
      <option value="not-started">Not Started</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
    <br>

    <!-- If in-progress, select a secondary progress tag -->
    <label for="in-progress-tag" style="visibility: hidden"><strong>Progress Stage</strong></label>
    <select id="in-progress-tag" name="in-progress-tag" class="input-form" style="visibility: hidden">
      <option value="planning">Planning</option>
      <option value="integration">Integration</option>
      <option value="development">Development</option>
      <option value="testing">Testing</option>
    </select>
    <br><br>

    <!-- Submit button -->
    <input type="submit" value="Submit" class="button submit-task-btn">

    <!-- Cancel button -->
    <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
  </form>
</div>

<!-- Include JavaScript for handling task form actions -->
<script src="{{ url_for('static', filename='js/create-task-form.js') }}"></script>
